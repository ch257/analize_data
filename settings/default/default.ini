[input_file]
	path = data\input\input_test_file.txt
	format = input_file_format
	
[input_file_format]
	list_separator = ','
	decimal_symbol = '.'
	encoding = utf-8
	column_types = column_types
	column_formats = column_formats

[output_file]
	path = data\output\output_test_file.txt
	format = output_file_format

[output_file_format]
	list_separator = ','
	decimal_symbol = '.'
	encoding = utf-8
	column_types = column_types
	column_formats = column_formats

[column_types]
	<TICKER> = str
	<PER> = num
	<DATE> = yyyymmdd
	<TIME> = hhmmss
	<OPEN> = num
	<HIGH> = num
	<LOW> = num
	<CLOSE> = num
	<VOL> = num
	<OPEN_BUY_SYGNAL> = num
	<OPEN_SELL_SYGNAL> = num
	<CLOSE_BUY_SYGNAL> = num
	<CLOSE_SELL_SYGNAL> = num
	<CLOSE_ANY_SYGNAL> = num
	<OPEN_BUY> = num
	<OPEN_SELL> = num
	<CLOSE_BUY> = num
	<CLOSE_SELL> = num
	<BUY_LIMIT> = num
	<SELL_LIMIT> = num
	<BUY_STOP> = num
	<SELL_STOP> = num
	default = num

[column_formats]
	<TICKER> = {}
	<PER> = {:.0f}
	<DATE> = %Y%m%d
	<TIME> = %H%M%S
	<OPEN> = {:.4f}
	<HIGH> = {:.4f}
	<LOW> = {:.4f}
	<CLOSE> = {:.4f}
	<VOL> = {:.0f}
	<OPEN_BUY_SYGNAL> = {:.4f}
	<OPEN_SELL_SYGNAL> = {:.4f}
	<CLOSE_BUY_SYGNAL> = {:.4f}
	<CLOSE_SELL_SYGNAL> = {:.4f}
	<CLOSE_ANY_SYGNAL> = {:.4f}
	<OPEN_BUY> = {:.4f}
	<OPEN_SELL> = {:.4f}
	<CLOSE_BUY> = {:.4f}
	<CLOSE_SELL> = {:.4f}
	<BUY_LIMIT> = {:.4f}
	<SELL_LIMIT> = {:.4f}
	<BUY_STOP> = {:.4f}
	<SELL_STOP> = {:.4f}
	default = {:.2f}
