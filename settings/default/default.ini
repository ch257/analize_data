[input_folder]
	path = data\input\

[output_folder]
	path = data\output\

[input_file]
	path = data\input\input_test_file.txt
	format = input_file_format
	
[input_file_format]
	list_separator = ','
	decimal_symbol = '.'
	encoding = utf-8
	column_types = column_types
	column_formats = column_formats

[output_file]
	path = data\output\output_test_file.txt
	format = output_file_format

[output_file_format]
	list_separator = ','
	decimal_symbol = '.'
	encoding = utf-8
	column_types = column_types
	column_formats = column_formats

[column_types]
	<TICKER> = str
	<PER> = num
	<DATE> = yyyymmdd
	<TIME> = hhmmss
	<OPEN> = num
	<HIGH> = num
	<LOW> = num
	<CLOSE> = num
	<VOL> = num
	<OPEN_BUY_SYGNAL> = num
	<OPEN_SELL_SYGNAL> = num
	<CLOSE_BUY_SYGNAL> = num
	<CLOSE_SELL_SYGNAL> = num
	<CLOSE_ANY_SYGNAL> = num
	<OPEN_BUY> = num
	<OPEN_SELL> = num
	<CLOSE_BUY> = num
	<CLOSE_SELL> = num
	<BUY_LIMIT> = num
	<SELL_LIMIT> = num
	<BUY_STOP> = num
	<SELL_STOP> = num
	default = num

[column_formats]
	<TICKER> = {}
	<PER> = {:.0f}
	<DATE> = %Y%m%d
	<TIME> = %H%M%S
	<OPEN> = {:.4f}
	<HIGH> = {:.4f}
	<LOW> = {:.4f}
	<CLOSE> = {:.4f}
	<VOL> = {:.0f}
	<OPEN_BUY_SYGNAL> = {:.4f}
	<OPEN_SELL_SYGNAL> = {:.4f}
	<CLOSE_BUY_SYGNAL> = {:.4f}
	<CLOSE_SELL_SYGNAL> = {:.4f}
	<CLOSE_ANY_SYGNAL> = {:.4f}
	<OPEN_BUY> = {:.4f}
	<OPEN_SELL> = {:.4f}
	<CLOSE_BUY> = {:.4f}
	<CLOSE_SELL> = {:.4f}
	<BUY_LIMIT> = {:.4f}
	<SELL_LIMIT> = {:.4f}
	<BUY_STOP> = {:.4f}
	<SELL_STOP> = {:.4f}
	default = {:.2f}

[plotter]
	output = plotter_output
	subplot_height = subplot_height
	curve_subplot = curve_subplot
	curve_type = curve_type
	curve_width = curve_width
	curve_color = curve_color
	curve_alpha = curve_alpha

[plotter_output]
	folder = data\output\plotter\

[subplot_height]
	1 = 3
	default = 1

[curve_subplot]
	<OPEN> = 1
	<HIGH> = 1
	<LOW> = 1
	<CLOSE> = 1
	<OPEN_BUY_SYGNAL> = 1
	<OPEN_SELL_SYGNAL> = 1
	<CLOSE_BUY_SYGNAL> = 1
	<CLOSE_SELL_SYGNAL> = 1
	<CLOSE_ANY_SYGNAL> = 1
	<OPEN_BUY> = 1
	<OPEN_SELL> = 1
	<CLOSE_BUY> = 1
	<CLOSE_SELL> = 1
	<BUY_LIMIT> = 1
	<SELL_LIMIT> = 1
	<BUY_STOP> = 1
	<SELL_STOP> = 1

[curve_type]
	<OPEN> = OPEN_OHLC_CANDLESTICK
	<HIGH> = HIGH_OHLC_CANDLESTICK
	<LOW> = LOW_OHLC_CANDLESTICK
	<CLOSE> = CLOSE_OHLC_CANDLESTICK
	<OPEN_BUY> = ARROW_UP
	<OPEN_SELL> = ARROW_DOWN
	<CLOSE_BUY> = X
	<CLOSE_SELL> = X
	<BUY_LIMIT> = H_LINE
	<SELL_LIMIT> = H_LINE
	<BUY_STOP> = H_LINE
	<SELL_STOP> = H_LINE
	default = LINE

[curve_width]
	<OHLC> = 2
	<OPEN_BUY> = 3
	<OPEN_SELL> = 3
	<CLOSE_BUY> = 3
	<CLOSE_SELL> = 3
	<BUY_LIMIT> = 2
	<SELL_LIMIT> = 2
	<BUY_STOP> = 3
	<SELL_STOP> = 3
	default = 1

[curve_color]
	<OHLC_UP> = 0,255,0
	<OHLC_DOWN> = 255,0,0
	<OPEN_BUY> = 0,0,255
	<OPEN_SELL> = 255,0,0
	<CLOSE_BUY> = 0,0,255
	<CLOSE_SELL> = 255,0,0
	<BUY_LIMIT> = 0,0,255
	<SELL_LIMIT> = 255,0,0
	<BUY_STOP> = 0,0,255
	<SELL_STOP> = 255,0,0
	default = 0,0,255

[curve_alpha]
	<OHLC_UP> = 0.5
	<OHLC_DOWN> = 0.5
	<OPEN_BUY> = 1
	<OPEN_SELL> = 1
	<CLOSE_BUY> = 1
	<CLOSE_SELL> = 1
	<BUY_LIMIT> = 1
	<SELL_LIMIT> = 1
	<BUY_STOP> = 1
	<SELL_STOP> = 1
	default = 0.5

