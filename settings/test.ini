[input]
	file_path = data\test\test_file.txt
	file_format = input_file_format
	
[input_file_format]
	list_separator = ','
	decimal_symbol = '.'
	encoding = utf-8
	file_column_types = all_column_types
	file_column_formats = all_column_formats

[output]
	file_path = data\test\test_file.txt
	file_format = output_file_format
	
[output_file_format]
	list_separator = ','
	decimal_symbol = '.'
	encoding = utf-8
	file_column_types = all_column_types
	file_column_formats = all_column_formats

[all_column_types]
	<TICKER> = str
	<PER> = num
	<DATE> = yyyymmdd
	<TIME> = hhmmss
	<OPEN> = num
	<HIGH> = num
	<LOW> = num
	<CLOSE> = num
	<VOL> = num

[all_column_formats]
	<PER> = {0:.2f}
	<DATE> = %Y%m%d
	<TIME> = %H%M%S
	<OPEN> = {0:.2f}
	<HIGH> = {0:.2f}
	<LOW> = {0:.2f}
	<CLOSE> = {0:.2f}
	<VOL> = {0:.2f}