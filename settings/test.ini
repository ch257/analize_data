[input]
	file_path = data\test\input_test_file.txt
	file_format = input_file_format
	
[input_file_format]
	list_separator = ','
	decimal_symbol = '.'
	encoding = utf-8
	file_column_types = all_column_types
	file_column_formats = all_column_formats

[output]
	file_path = data\test\output_test_file.txt
	file_format = output_file_format
	
[output_file_format]
	list_separator = ','
	decimal_symbol = '.'
	encoding = utf-8
	file_column_types = all_column_types
	file_column_formats = all_column_formats

[all_column_types]
	<TICKER> = str
	<PER> = num
	<DATE> = yyyymmdd
	<TIME> = hhmmss
	<OPEN> = num
	<HIGH> = num
	<LOW> = num
	<CLOSE> = num
	<VOL> = num
	<Si_CLOSE> = num
	<Eu_OPEN> = num
	<Eu_HIGH> = num
	<Eu_LOW> = num
	<Eu_CLOSE> = num
	<ED_CLOSE> = num

[all_column_formats]
	<TICKER> = {}
	<PER> = {:.0f}
	<DATE> = %Y%m%d
	<TIME> = %H%M%S
	<OPEN> = {:.0f}
	<HIGH> = {:.0f}
	<LOW> = {:.0f}
	<CLOSE> = {:.0f}
	<VOL> = {:.0f}
	<Si_CLOSE> = {:.0f}
	<Eu_OPEN> = {:.0f}
	<Eu_HIGH> = {:.0f}
	<Eu_LOW> = {:.0f}
	<Eu_CLOSE> = {:.0f}
	<ED_CLOSE> = {:.4f}

